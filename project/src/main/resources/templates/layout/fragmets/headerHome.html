<header class="header header-2 header-intro-clearance" th:fragment = "header">
  <div class="header-top">
    <div class="container">
      <div class="header-left">
      </div><!-- End .header-left -->
      <div class="header-right">
        <ul class="top-menu">
          <li>
            <a href="#">Links</a>
            <ul>
              <!-- Hiển thị nếu người dùng chưa đăng nhập -->
              <li th:if="${#authentication.name == 'anonymousUser'}"><a th:href="@{/logon}">Đăng nhập</a></li>
              <li th:if="${#authentication.name == 'anonymousUser'}"><a th:href="@{/register}">Đăng ký</a></li>

              <!-- Hiển thị nếu người dùng đã đăng nhập -->
              <li th:if="${#authentication.name != 'anonymousUser'}">
                <a th:text="'Chào, ' + ${#authentication.name}"></a>
              </li>
              <li th:if="${#authentication.name != 'anonymousUser'}">
                <a th:href="@{/logout}">Đăng xuất</a>
              </li>
            </ul>
          </li>
        </ul><!-- End .top-menu -->
      </div><!-- End .header-right -->



    </div><!-- End .container -->
  </div><!-- End .header-top -->

  <div class="header-middle">
    <div class="container">
      <div class="header-left">
        <button class="mobile-menu-toggler">
          <span class="sr-only">Toggle mobile menu</span>
          <i class="icon-bars"></i>
        </button>

        <a th:href="@{/}" class="logo">
          <img th:src="@{/fe/images/demos/demo-2/logo.png}" alt="Molla Logo" width="105" height="25">
        </a>
      </div><!-- End .header-left -->

      <div class="header-center">
        <div class="header-search header-search-extended header-search-visible header-search-no-radius d-none d-lg-block">
          <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
          <form>
            <div class="header-search-wrapper search-wrapper-wide">
              <label for="q" class="sr-only">Search</label>
              <input th:value="${keyword}" type="search" class="form-control" name="keyword" id="q" placeholder="Tìm kiếm sản phẩm ..." required>
              <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
            </div><!-- End .header-search-wrapper -->
          </form>
        </div><!-- End .header-search -->
      </div>

      <div class="header-right">
        <div class="account" th:if="${#authentication.name != 'anonymousUser'}">
          <a th:href="@{/user-information}" title="My account">
            <div class="icon">
              <i class="icon-user"></i>
            </div>
            <p>Tài khoản</p>
          </a>
        </div><!-- End .compare-dropdown -->
        <div class="dropdown cart-dropdown">
          <a th:href="@{/cart}" class="dropdown-toggle">
            <div class="icon">
              <i class="icon-shopping-cart"></i>
              <span class="cart-count"></span>
            </div>
            <p>Giỏ hàng</p>
          </a>
        </div><!-- End .cart-dropdown -->
      </div><!-- End .header-right -->
    </div><!-- End .container -->
  </div><!-- End .header-middle -->

</header><!-- End .header -->
