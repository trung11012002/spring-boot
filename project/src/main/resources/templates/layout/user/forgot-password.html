<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragmets/head :: head"></head>
<body>
<header th:replace="layout/fragmets/header :: header"></header>

<main class="main">
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Quên mật khẩu</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/send-verification-code}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tài khoản</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Gửi mã xác minh</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="layout/fragmets/footer :: footer"></footer>

<script th:src="@{/fe/js/jquery.min.js}"></script>
<script th:src="@{/fe/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    /* Lấy thông báo từ model */
    var message = /*[[${message}]]*/ 'null';
    var messageType = /*[[${messageType}]]*/ 'null';

    /* Nếu có thông báo, hiển thị SweetAlert */
    if (message.length > 0 && messageType.length > 0) {
        Swal.fire({
            title: messageType === 'success' ? 'Success!' : 'Error!',
            text: message,
            icon: messageType,
            confirmButtonText: 'OK'
        });
    }
    /*]]>*/
</script>
</body>
</html>
